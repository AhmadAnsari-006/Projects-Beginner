<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scisscors.css">
  </head>

  <body>
  <div class="game-container">
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button> 

    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <!--Computer move being selected-->
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>
      <!--Computer move being selected-->
      <div class="outcome-box">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score" ></p>
      </div>
      <div class="end-buttons">
        <button class="reset-score-button js-reset-button">Reset Score</button>
        <button class="js-autoplay auto-play-button">Auto-Play</button>
      </div>
      <p class="js-confirmation-ask"></p>
  </div>
    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
